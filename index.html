<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aonde está o Smile?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div id="principal" class="container-fluid">
        <h1>Aonde está o Smile?</h1>
        <p>Tente adivinhar aonde está o Sorriso.</p>
      
        <div id="linha1" class="row justify-content-center flex-wrap">
            <!-- Os cards serão gerados via JavaScript -->
        </div>
        
        <div class="row justify-content-center" id="div1">
            <p id="resposta"></p>
            <button id="proxima-tentativa">Próxima Tentativa</button>
            <button id="reiniciar-jogo" class="invisivel">Novo Jogo</button>
        </div>
    </div>
    <div id="effect-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jogo.js"></script>
    <script>
    // Gera os cards dinamicamente
    const linha1 = document.getElementById('linha1');
    for (let i = 0; i < 9; i++) {
        const div = document.createElement('div');
        div.id = i;
        div.className = 'inicial card-item';
        div.textContent = i;
        linha1.appendChild(div);
    }
    </script>
</body>
</html>
